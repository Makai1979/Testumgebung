<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piep´s Taschenrechner</title>
</head>
<body>
    <div class="main-content">
        <div class="head">
            <h1>Piep´s Rechner</h1>    
        </div>

        <div class="calc-display">
            <p>0</p>
        </div>


        <div class="calc-btns">
            <button id="button-%">%</button>
            <button id="button-CE">CE</button>
            <button id="button-C">C</button>
            <button id="button-back">Back</button>
            <button id="button-1/x">1/x</button>
            <button id="button-x²">x²</button>
            <button id="button-²x">²x</button>
            <button id="button-/">/</button>
            <button id="button-7">7</button>
            <button id="button-8">8</button>
            <button id="button-9">9</button>
            <button id="button-X">*</button>
            <button id="button-4">4</button>
            <button id="button-5">5</button>
            <button id="button-6">6</button>
            <button id="button--">-</button>
            <button id="button-1">1</button>
            <button id="button-2">2</button>
            <button id="button-3">3</button>
            <button id="button-+">+</button>
            <button id="button-+/-">+/-</button>
            <button id="button-0">0</button>
            <button id="button,">,</button>
            <button id="button-=">=</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
