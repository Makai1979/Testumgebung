<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <title>To-Do-Liste</title>
</head>

<body>
    <div class="container">
        <div class="headBoxSmall1"></div>
        <div class="headBoxSmall2"></div>
        <div class="headBoxSmall3"></div>
        <div class="headBox">
            <div id="headGround">
                <h2>Tom´s To-Do-Liste</h2>
            </div>
        </div>

        <div class="coreBox">
            <div id="coreGround">
                <h5 id="coreHeadline">Trage die Aufgabe ein:</h5>
                <form id="coreInputMask">
                    <input id="coreInputTask" type="text" placeholder="Aufgabe eingeben..." required>
                    <input id="coreInputBegin" type="date" placeholder="Aufgabe eingeben..." required>
                    <input id="coreInputEnd" type="date" placeholder="Aufgabe eingeben..." required>
                    <button type="submit" onclick="createTask()">Anlegen</button>
                    <button type="submit" onclick="saveTask()">Speichern</button>
                </form>
            </div>
        </div>

        <div class="listBox">
            <table id="listTable">
                <h3 id="listHeadline">Aufgabenliste</h3>
                <thead>
                    <tr>
                        <th id="thAufgabe" style="background-color: beige;">Aufgabe</th>
                        <th type="date" id="thDate" style="background-color: beige;">Erstellung</th>
                        <th type="date" id="thDate" style="background-color: beige;">Fällig</th>
                        <th id="thEnd" style="background-color: beige;">Erl.</th>
                        <th id="thEnd" style="background-color: beige;">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="thAufgabe"></td>
                        <td id="thDate"></td>
                        <td id="thDate"></td>
                        <td id="thEnd"></td>
                        <td id="thEnd"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
