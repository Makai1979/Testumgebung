<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>To-Do-Liste</title>
</head>

<body>
    <div class="container">
        <div class="headBoxSmall1"></div>
        <div class="headBoxSmall2"></div>
        <div class="headBoxSmall3"></div>
        <div class="headBox">
            <div id="headGround">
                <h2>Benny´s To-Do-Liste</h2>
            </div>
        </div>

        <div class="coreBox">
            <div id="coreGround">
                <h5 id="coreHeadline">Trage die Aufgabe ein:</h5>
                <form id="coreInputMask">
                    <input id="coreInputTask" type="text" placeholder="Aufgabe eingeben..." required>
                    <input id="coreInputBegin" type="date" placeholder="Aufgabe eingeben...">
                    <input id="coreInputEnd" type="date" placeholder="Aufgabe eingeben...">
                    <button id="coreInput" type="submit">Send</button>
                </form>
            </div>

        </div>

        <div class="listBox">
            <table id="listTable">
                <h5 id="listHeadline">Aufgabenliste</h5>
                <thead>
                    <tr>
                        <th id="thAufgabe">Aufgabe</th>
                        <th id="thDate">Erstellung</th>
                        <th id="thDate">Fällig</th>
                        <th id="thEnd">Erl.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="thAufgabe">1</td>
                        <td id="thDate">2</td>
                        <td id="thDate">3</td>
                        <td id="thEnd"><button>OK</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
