<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <title>To-Do-Liste</title>
</head>

<body>
    <div class="container">
        <div class="headBoxSmall1"></div>
        <div class="headBoxSmall2"></div>
        <div class="headBoxSmall3"></div>
        <div class="headBox">
            <div id="headGround">
                <h1>Benny´s To-Do-Liste</h1>
            </div>
        </div>

        <div class="coreBox">
            <div id="coreGround">
                <h4 id="coreHeadline">Eingabemaske</h4>
                <form id="coreInputMask">
                    <div id="coreInputTask">
                        <label class="form-label">Aufgabe:</label>
                        <div id="inputTask"><input id="iTask" style="width: 100%;" type="text" placeholder="Aufgabe eingeben..." required></div>
                    </div>
                    <div id="coreInputBegin">
                        <label class="form-label">Start:</label>
                        <div id="inputBegin"><input id="iBegin" style="width: 90%; margin: 0.4em 0 0 0;" type="date" placeholder="Datum Start" required></div>
                    </div>
                    <div id="coreInputEnd">
                        <label class="form-label">Ende:</label>
                        <div id="inputEnd"><input id="iEnd" style="width: 90%; margin: 0.4em 0 0 0;" type="date" placeholder="Datum Ende" required></div>
                    </div>
                    <button id="coreSubmit" type="create" onclick="createTask()">Anlegen</button>

                    <button id="coreSubmit" type="button" onclick="updateTask()">Speichern</button>



                </form>
            </div>
        </div>

        <div class="listBox">
            <table id="listTable">
                <h3 id="listHeadline">Aufgabenliste</h3>
                <thead>
                    <tr>
                        <th id="thAufgabe" style="background-color: beige;">Aufgabe</th>
                        <th type="date" id="thDate" style="background-color: beige;">Erstellung</th>
                        <th type="date" id="thDate" style="background-color: beige;">Fällig</th>
                        <th id="thEnd" style="background-color: beige;">Erl.</th>
                        <th id="thEnd" style="background-color: beige;">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="thAufgabe"></td>
                        <td id="thDate"></td>
                        <td id="thDate"></td>
                        <td id="thEnd"></td>
                        <td id="thEnd"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
