<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Taschenrechner</title>
</head>

<body>
    <div class="container">
        <div class="rechner">
            <div id="ergebnisBereich"></div>
            <table>
                <tbody>
                    <tr>
                        <td class="multi"></td>
                        <td class="multi"></td>
                        <td class="multi"></td>
                        <td class="multi" onclick="deleteAll()">C</td>
                        <td class="multi" onclick="deleteLast()">DEL</td>
                    </tr>
                    <tr>
                        <td class="norm" onclick="appendOperation(7)">7</td>
                        <td class="norm" onclick="appendOperation(8)">8</td>
                        <td class="norm" onclick="appendOperation(9)">9</td>
                        <td class="norm" onclick="appendOperation(' / ')" class="funktionstasten">/</td>
                    </tr>
                    <tr>
                        <td class="norm" onclick="appendOperation(4)">4</td>
                        <td class="norm" onclick="appendOperation(5)">5</td>
                        <td class="norm" onclick="appendOperation(6)">6</td>
                        <td class="norm" onclick="appendOperation(' * ')" class="funktionstasten">x</td>
                    </tr>
                    <tr>
                        <td class="norm" onclick="appendOperation(1)">1</td>
                        <td class="norm" onclick="appendOperation(2)">2</td>
                        <td class="norm" onclick="appendOperation(3)">3</td>
                        <td class="norm" onclick="appendOperation(' + ')" class="funktionstasten">+</td>
                    </tr>
                    <tr>
                        <td class="norm" onclick="appendOperation(0)">0</td>
                        <td class="norm" onclick="appendOperation('.')">,</td>
                        <td class="norm" onclick="calculateResult()" id="ergebnis">=</td>
                        <td class="norm" onclick="appendOperation(' - ')" class="funktionstasten">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
