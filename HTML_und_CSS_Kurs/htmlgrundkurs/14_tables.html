<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabellen in HTML</title>
</head>

<body>
    <table>
        <thead> <!-- Tablehead - Tabellenkopf-->
            <tr> <!-- Tablerow - Tabllenzeile -->
                <th>Vorname</th> <!-- Tableheaddata - Tabellenkopfzelle -->
                <th>Nachname</th> <!-- Tableheaddata - Tabellenkopfzelle -->
                <th>Telefon</th> <!-- Tableheaddata - Tabellenkopfzelle -->
            </tr>
        </thead>
        <tbody> <!-- Tabelebody - Tabelleninhalt-->
            <tr> <!-- Tablerow - Tabllenzeile -->
                <td>Max</td> <!-- Tabledata - Tabellenzelle -->
                <td>Mustermann</td> <!-- Tabledata - Tabellenzelle -->
                <td>02157/423311</td> <!-- Tabledata - Tabellenzelle -->
            </tr>
            <tr> <!-- Tablerow - Tabllenzeile -->
                <td>Gustav</td> <!-- Tabledata - Tabellenzelle -->
                <td>Gans</td> <!-- Tabledata - Tabellenzelle -->
                <td>02153/124543</td> <!-- Tabledata - Tabellenzelle -->
            </tr>
            <tr> <!-- Tablerow - Tabllenzeile -->
                <td>Dagobert</td> <!-- Tabledata - Tabellenzelle -->
                <td>Duck</td> <!-- Tabledata - Tabellenzelle -->
                <td>02151/335574</td> <!-- Tabledata - Tabellenzelle -->
            </tr>
        </tbody>
        <tfoot> <!-- Tabelefoot - Tabellenfußzeile-->
            <tr> <!-- Tablerow - Tabllenzeile -->
                <td>Fuß Spalte 1</td> <!-- Tabledata - Tabellenzelle -->
                <td>Fuß Spalte 2</td> <!-- Tabledata - Tabellenzelle -->
                <td>Fuß Spalte 3</td> <!-- Tabledata - Tabellenzelle -->
            </tr>
        </tfoot>

    </table>
</body>

</html>
