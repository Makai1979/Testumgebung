<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal-Selektor</title>

    <!-- Das ist der Universal-Selektor - * und dann {} -->
    <style>
        * {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>Selektoren erklärt!</h1>
        <p>Lerne Schritt für Schritt den Umgang mit Selektoren</p>
    </header>

    <div>
        <h2>Die unterschiedlichen Selektoren Arten</h2>
        <ul>
            <li>Typ-Selektoren</li>
            <li>Universal-Selektor</li>
            <li>ID-Selektoren</li>
            <li>Klassen-Selektoren</li>
        </ul>
    </div>

    <div>
        <p>Slektoren zu verwenden macht Spaß!</p>
    </div>

    <footer>
        <h2>Wichtige Links</h2>
        <a href="#">Impressum</a>
        <a href="#">Datenschutzerklärung</a>
    </footer>
</body>

</html>
