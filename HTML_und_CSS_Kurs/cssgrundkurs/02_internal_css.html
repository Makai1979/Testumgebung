<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internel CSS</title>
    <style>
        h1, h2 {
            background-color: yellow; 
            color: red;
        }
        
    </style>
</head>

<body>
    <h1>Internal CSS</h1>

    </p>
