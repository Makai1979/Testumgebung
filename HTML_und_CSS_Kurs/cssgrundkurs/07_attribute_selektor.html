<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribut-Selektor</title>

    <!-- Das ist der Attribut-Selektor - 
        alle vorkommenden Attribute auf der Seite - 
        [] und das Attribut einsetzen, dann {} -->
    <style>
        [target] {
            color: aqua;
        }
        [target="_blank"] {
            color: red;
        }
    </style>


</head>

<body>
    <header>
        <h1 class="beispielklasse">Selektoren erklärt!</h1>
        <p id="blue-paragraph">Lerne Schritt für Schritt den Umgang mit Selektoren</p>
    </header>

    <div>
        <h2 class="beispielklasse">Die unterschiedlichen Selektoren Arten</h2>
        <ul>
            <li>Typ-Selektoren</li>
            <li>Universal-Selektor</li>
            <li>ID-Selektoren</li>
            <li>Klassen-Selektoren</li>
        </ul>
    </div>

    <div>
        <p>Slektoren zu verwenden macht Spaß!</p>
    </div>

    <footer>
        <h2>Wichtige Links</h2>
        <a href="#" target="#">Impressum</a>
        <a href="#">Datenschutzerklärung</a>
        <a href="https://www.programmieren-starten.de" target="_blank">Startseite</a>
    </footer>
</body>

</html>
