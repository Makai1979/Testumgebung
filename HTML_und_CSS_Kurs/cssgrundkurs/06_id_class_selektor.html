<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID- und Klassen-Selektor</title>

    <!-- Das ist der ID-Selektor - 
        Einmalig - # vor der ID und dann {} -->
    <style>
        #blue-paragraph {
            background-color: blue;
        }
    </style>

    <!-- Das ist der Klassen-Selektor - Bezeichnung generisch und einfach halten -
        Mehrfach möglich - . vor der Klasse und dann {} -->
    <style>
        .beispielklasse {
            background-color: green;
        }
    </style>

</head>

<body>
    <header>
        <h1 class="beispielklasse">Selektoren erklärt!</h1>
        <p id="blue-paragraph">Lerne Schritt für Schritt den Umgang mit Selektoren</p>
    </header>

    <div>
        <h2 class="beispielklasse">Die unterschiedlichen Selektoren Arten</h2>
        <ul>
            <li>Typ-Selektoren</li>
            <li>Universal-Selektor</li>
            <li>ID-Selektoren</li>
            <li>Klassen-Selektoren</li>
        </ul>
    </div>

    <div>
        <p>Slektoren zu verwenden macht Spaß!</p>
    </div>

    <footer>
        <h2>Wichtige Links</h2>
        <a href="#">Impressum</a>
        <a href="#">Datenschutzerklärung</a>
    </footer>
</body>

</html>
